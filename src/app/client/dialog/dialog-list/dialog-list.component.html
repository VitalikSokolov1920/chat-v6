<!--бчёртка для всего раздела-->
<div class="dialogs-container">
<!--  для списка диалогов-->
  <div class="dialogs__list">
<!--    поиск-->
    <div class="dialogs__search-container">
      <input [formControl]="searchControl" class="dialogs__search" placeholder="Поиск">
    </div>
    <button routerLink="create-room" class="create-room">Создать беседу</button>
    <div class="dialogs__list-items">
      <app-dialog-list-item routerLinkActive="item-active"
                            [dialogListItem]="dialogItem"
                            *ngFor="let dialogItem of dialogListItems"
      ></app-dialog-list-item>
    </div>
  </div>
<!--  текущий диалог-->
  <div class="current-dialog">
    <router-outlet *ngIf="dialogsLoad" (activate)="loadUserList($event)"></router-outlet>
  </div>
</div>
